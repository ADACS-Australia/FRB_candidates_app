<!DOCTYPE html>
<html>
  <head>
    {% load static %}
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}"/>
    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- jQuery -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
  </head>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
    <a class="navbar-brand" href="/"><img src="{% static 'cand_app/CRAFT_logo.png' %}" alt="..." height="40">FRB Classifier</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/frbevent_table">Event Table</a>
          </li>

        </ul>
          {% if user.is_authenticated %}
            <span class="navbar-text active">
              {{ user.username }}
            </span>
            <span class="navbar-text">
              <a class="nav-link" href="{% url 'password_change' %}">Change Password</a>
            </span>
            <span class="navbar-text">
              <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
            </span>
          {% else %}
          <span class="navbar-text active">
            You are not logged in
          </span>
          <span class="navbar-text">
            <a class="nav-link" href="{% url 'login' %}">Log In</a>
          </span>
          {% endif %}

        <!-- </ul> -->
      </div>
    </div>
  </nav>
  <body>
    {% block content %}

    {% endblock %}
  </body>
</html>
